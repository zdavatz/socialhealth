<template name="socialHealth">
    <section class="section">




        <div class="container">

            <div class="columns is-multiline">
                <div class="column is-12">
                    <h1 class="title">Social Health Search</h1>
                </div>
                <div class="column is-10">
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Name">
                        </p>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Surname">
                        </p>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Keyword: seperated by comma">
                        </p>
                        <p class="control">
                            <a class="button">
                                Search
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="columns is-multiline">
                <div class="column is-6">
                    Results


                </div>
                <div class="column is-6">
                    Console
                    <textarea class="textarea" rows="20">

                        </textarea>
                </div>
            </div>
        </div>

    </section>

</template>
